<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="unnamed.png" type="Image/png">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="counter">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <textarea name="inputBox" id="inputBox" class="txt" cols="40" rows="10" oninput="wordCounter()"
                        placeholder="type something here....">
                    </textarea>
                </div>
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-8 mt-4 outputBox">
                            <div>
                                <input type="button" value="0" id="words"><br>
                                <label for="words">Words</label>
                            </div>
                            <div>
                                <input type="button" value="0" id="chars"><br>
                                <label for="chars">Character</label>
                            </div>
                            <div>
                                <input type="button" value="0" id="alphabets"><br>
                                <label for="alphabets">Alphabets</label>
                            </div>
                            <div>
                                <input type="button" value="0" id="numbers"><br>
                                <label for="numbers">Numbers</label>
                            </div>
                            <div>
                                <input type="button" value="0" id="lines"><br>
                                <label for="lines">Lines</label>
                            </div>
                            <div>
                                <input type="button" value="0" id="space"><br>
                                <label for="space">Spaces</label>
                            </div>
                        </div>
                        <div class="col-lg-4 mt-4">                           
                            <div>
                                <button id="copy">COPY</button>
                            </div>
                            <div>
                                <button id="resets">RESET</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</html>
